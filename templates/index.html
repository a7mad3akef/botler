<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatBot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='form13.js') }}"></script>
  </head>
  <body >
    <h1 class="text-center"> Welcome to my miniBotler</h1>
    <div class="container" >
    	<br>
        <h2>The Conversation:</h2>    
         <div id="firstConv">
         <ul class='container'>
        {% for var in var1 %}
        <li><h5>{{ var }}</h5>
        {% else %}
        <li><em>There are no messages</em>
        {% endfor %}
        </ul>
        </div>
        <div id="varConv"></div>
        <br><br>
        <input type="text" class="form-control" id="msg" placeholder="Add Message">
        <br>
        <h3>Edit your model</h3>
        <a id="addMsg" ><button class="btn btn-success">Add Message</button></a>
        <a id="train" ><button class="btn btn-info">Train</button></a>
        <a id="delete" ><button class="btn btn-danger">Delete</button></a>
        <br>
        <div id="successAlert1" class="alert alert-success" role="alert" style="display:none;"></div>
        <br>
    	<form >
    	  <div class="form-group">
            <h3>Check how good your model is </h3>
    	    <label class="sr-only" for="answerInput">Ask a question</label>
    	    <input type="text" class="form-control" id="answerInput" placeholder="Ask a Question">
            <br>
            <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
    	  </div>
    	  
    	</form>
        
       <!--  <form >
            <input type="text"  id="emailInput" placeholder="Email" >
            <input type="text" id="askInput" placeholder="ask" >
            <button type="submit" class="btn btn-default">Submit</button>
        </form> -->
    	
    	<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
       
  </div>
  </body>
</html>
